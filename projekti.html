<figcaption>U večernjim satima 6.11.2019 na članovima uprave našeg nogometnog kluba mogao se vidjeti neizmjerni ponos i sreća. Taj dan će se pamtiti kao dan kad je naš teren zasvijetlio u projektu koji planiramo već 3 godine.  Ako se vratimo 9 mjeseci unazad i prezentacije planova nogometnog kluba Banovo za 2019. jedna od najvažnijih kategorija bila je rasvjeta nogometnog terena. 
Ono što je u 95%  amaterskih klubova financirano iz gradskog/županijskog/državnog proračuna na Banovu je ostvareno vlastitim sredstvima, radom, trudom i podrškom naših najvjernijih suradnika uz malu pomoć Zagrebačke županije oko 5% vrijednosti projekta.
Trenutno je postavljeno 12 reflektora na 4 stupa, konačni plan kada financijsko stanje dozvoli je kupiti dodatnih 12 reflektora kako bi omogućili klubu i ostalim zainteresiranima mogućnost igranja prijateljskih utakmica na našem terenu. Ponude za pomoć kod osvjetljavanja ostatka terena dobili smo od nekoliko udruga/saveza/poslodavaca koje ćemo sponzorski podržati te se nadamo da ćemo ih realizirati i ostvariti potpuno osvjetljenje u bližoj budućnosti.
Naši pioniri imali su čast odraditi prvi trening na osvijetljenom terenu, a njihova sreća bila je neopisiva. Nakon toga trening su odradili i seniori (ukupno njih 20) te se veselimo svim budućim treninzima koji nas očekuju. 
Investicija koja u pravilu košta iznad 100 000 kn (u pojedinim klubovima vidimo i iznose veće od 200 000 kn – za isti model osvjetljenja) napravljena je u klubu čiji proračun na početku godine nije dovoljan ni za trećinu potrebnog novca. Ovo je još jednom potvrda da se na Banovu radi punom parom i ulaže u budućnost i našu mladež. Ukupne investicije u infrastrukturu će ove godine biti iznad 150 000 kn, posebno smo ponosni što gradski i novac koji sami zaradimo koristimo za napredak i razvoj, kako infrastrukturni tako i razvoj naše mladeži. 
Nadamo se da će naš rad prepoznati i ostale strukture vlasti, ponajviše zbog problema koji naš klub samostalno ne može riješiti. Radi se o zgradi u koju godišnje ulažemo oko 20 000 kn ali ona zahtjeva znatno veći novac da imamo osnovne uvjete za našu mladež. Obzirom da je grad prepoznao da najveći klub u našem okruženju treba revitalizaciju zgrade koja je bila nužno potrebna živimo u nadi da će jednom na red doći i klub čiji su uvjeti u prostorijama za 70% lošiji od svih klubova u okolici. Ovim putem sve vas pozivamo na godišnju skupštinu koja će se održati u siječnju/veljači 2020. a gdje ćemo vam prezentirati sve naše domete i ulaganja iz ove godine, te naš plan za još bolju 2020-u.
Najvažnije od svega, zahvaljujemo se našim suradnicima na ovom projektu koji su iznijeli najteži dio posla:
PETAR ZOVKO (Zovko gradnja - kopanje, betoniranje) , IVAN KRZNAR (Elektroinstalacije Krznar – rasvjeta, elektrika), IVAN JAKIĆ (Stupovi) , ANTONIO CRNKOVIĆ (Strojometal – nosači), Vatrogasci grada Vrbovca (montaža reflektora).
Ovim putem naravno sve ih preporučujemo ako trebate bilo koje radove iz ovih područja.
Hvala svima od uprave kluba i veselimo se budućim projektima!</figcaption>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
    var imageGroups = document.querySelectorAll('.image-group');

    imageGroups.forEach(function (group) {
        var mainImage = group.querySelector('.main-image');
        var hiddenImages = group.querySelectorAll('.hidden-image');

        mainImage.addEventListener('click', function () {
            hiddenImages.forEach(function (image) {
                if (image.style.display === 'block') {
                    image.style.display = 'none';
                } else {
                    image.style.display = 'block';
                }
            });
        });
    });
});
